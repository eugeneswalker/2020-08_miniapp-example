spack:
  repos:
  - $spack/var/spack/repos/pantheon
  - $spack/var/spack/repos/builtin
  view: false
  concretization: separately
  specs:
  - ascent
  compilers:
  - compiler:
      spec: gcc@6.4.0
      paths:
        cc: /sw/summit/gcc/6.4.0/bin/gcc
        cxx: /sw/summit/gcc/6.4.0/bin/g++
        f77: /sw/summit/gcc/6.4.0/bin/gfortran
        fc: /sw/summit/gcc/6.4.0/bin/gfortran
      operating_system: rhel7
      target: ppc64le
      modules:
      - gcc/6.4.0

      environment:
        unset: []
      extra_rpaths: []
  packages:
    all:
      target: [power9le]
      providers:
        mpi: [spectrum-mpi@10.3.1]
        blas: [openblas]
        lapack: [openblas]
      compiler: [gcc@6.4.0]
      version: []
      buildable: true
    cmake:
      buildable: false
      externals:
      - spec: cmake@3.14.2
        modules:
        - cmake/3.14.2
      version: []
      target: []
      compiler: []
      providers: {}
    openssl:
      buildable: false
      externals:
      - spec: openssl@1.0.2
        prefix: /usr
      version: []
      target: []
      compiler: []
      providers: {}
    spectrum-mpi:
      version: [10.3.1]
      buildable: false
      externals:
      - spec: spectrum-mpi@10.3.1
        modules:
        - spectrum-mpi/10.3.1.2-20200121
      target: []
      compiler: []
      providers: {}
    openmpi:
      version: [4.0.3]
      target: []
      compiler: []
      buildable: true
      providers: {}
    mpich:
      version: [3.2.1]
      variants: ~wrapperrpath
      target: []
      compiler: []
      buildable: true
      providers: {}
    cuda:
      version: [10.1.243]
      externals:
      - spec: cuda@10.1.243
        modules:
        - cuda/10.1.243
      target: []
      compiler: []
      buildable: true
      providers: {}
    ascent:
      variants: +openmp+shared~adios~mfem+fortran+test~python+serial+mpi~cuda+vtkh
      version: [0.6.0]
      target: []
      compiler: []
      buildable: true
      providers: {}
    vtk-h:
      variants: ~cuda~openmp+mpi+serial+shared
      version: [develop]
      target: []
      compiler: []
      buildable: true
      providers: {}
    vtk-m:
      variants: ~mpi~cuda~shared
      version: []
      target: []
      compiler: []
      buildable: true
      providers: {}
